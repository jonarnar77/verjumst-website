<!DOCTYPE html>
<html>
<head>
    <title>Verjumst</title>
    <script>
        const userLang = navigator.language || navigator.userLanguage;
        if (userLang.startsWith('is')) {
            window.location.replace('/is/');
        } else {
            window.location.replace('/en/'); // Default to English
        }
    </script>
</head>
<body>
    <p>Redirecting...</p>
</body>
</html>
